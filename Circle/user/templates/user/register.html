{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'user/css/registration.css' %}">
{% endblock link %}

{% block content %}
    <div class="form">
        <form class="m-form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-register" type="submit">Sign Up</button>
        </form>
        <br/>
        <br/>
        <h1>Have an account?<a href='{% url 'login' %}' > Log in</a> </h1>
    </div>
{% endblock content %}
