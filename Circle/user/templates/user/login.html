{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block link %}
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
{% endblock link %}


{% block content %}
    <div class="form">
        <form class="m-form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-login" type="submit">Log in</button>
        </form>
        <h1>Need an account ?<a href='{% url 'register' %}'> Register Now</a></h1>
    </div>
{% endblock content %}
